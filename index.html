<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/app.js" defer></script>
        <title>Mon site immo</title>
    </head>
    <body>
        <!-- grid -->
        <div class="grille-accueil">
            <!-- navbar -->
            <nav class="menu">
                <h2 class="title-menu">Menu</h2>
                <ul class="list-menu">
                    <li class="item-nav"><a href="#">Accueil</a></li>
                    <li class="item-nav">
                        <a href="./pages/informations.html" target="_blank">Informations</a>
                    </li>
                    <li class="item-nav">
                        <a href="/portfolio.html">Nos biens</a>
                    </li>
                    <li class="item-nav"><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <!-- presentation -->
            <div class="presentation">
                <img src="./ressources/logo-grec.svg" alt="logo temple grec" />
                <h1>Agence Héraclès</h1>
                <p>
                    Nous vous proposons des biens d'exception, de l'hôtel
                    particulier au Château.
                </p>
                <a href="/informations.html">En savoir plus</a>
            </div>
            <!-- slider -->
            <div class="slider">
                <div class="container-slides">
                    <img src="./img/img1Slide.jpg" class="active" />
                    <img src="./img/img2Slide.jpg" />
                    <img src="./img/img3Slide.jpg" />
                </div>
                <div class="cont-btn">
                    <div class="btn-nav left">
                        <img
                            src="./ressources/chevron-gauche.svg"
                            alt="chevron gauche"
                        />
                    </div>
                    <div class="btn-nav right">
                        <img
                            src="./ressources/chevron-droit.svg"
                            alt="chevron droit"
                        />
                    </div>
                </div>
            </div>
            <!-- choix -->
            <div class="choix">
                <h2 class="choice-title">
                    Des offres d'exception, <br />
                    à des prix imbattables.
                </h2>
                <p>Goûtez à l'exception.</p>
                <a href="/portfolio.html" class="go-galery"
                    >Découvrez nos biens.</a
                >
                <div class="cont-medias">
                    <div class="media">
                        <a href="#">
                            <img
                                src="./ressources/instagram.svg"
                                alt="logo instagram"
                            />
                        </a>
                    </div>
                    <div class="media">
                        <a href="#">
                            <img
                                src="./ressources/twitter.svg"
                                alt="logo twitter"
                            />
                        </a>
                    </div>
                    <div class="media">
                        <a href="#">
                            <img
                                src="./ressources/facebook.svg"
                                alt="logo facebook"
                            />
                        </a>
                    </div>
                </div>
            </div>
            <!-- contact -->
            <div class="contact">
                <h3>
                    Envoyez-nous <br />
                    Un message
                </h3>
                <a href="/contact.html" class="go-contact">
                    <img
                        src="./ressources/chevron-droit.svg"
                        alt="chevron droit"
                    />
                </a>
            </div>
        </div>
    </body>
</html>
